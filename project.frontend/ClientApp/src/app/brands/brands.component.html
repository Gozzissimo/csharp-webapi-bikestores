<div *ngIf="loading">loading...</div>

<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<table class='table'>
  <thead>
    <tr>
      <th>Brand id</th>
      <th>Brand Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands;">
      <td>{{brand.brandId}}</td>
      <td>{{brand.brandName}}</td>
      <td>
        <button mat-raised-button color="primary" type="button" [routerLink]="['show',brand.brandId]">Show</button>
        <button mat-raised-button color="accent" type="button" [routerLink]="['edit',brand.brandId]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
