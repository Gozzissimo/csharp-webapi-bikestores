<h1 class="heading"><strong>HTTP </strong>Brand</h1>

<button mat-raised-button color="primary" class="button" [routerLink]="['/brands/new']">Create new Brand</button>
  
<div class="form-group">
  <button mat-raised-button type="button" (click)="GetAsync()">Get Brands</button>
  <!--<button class="button" mat-raised-button type="button" (click)="FindByIdAsync(1)">Find by Id</button>-->
</div>

<div *ngIf="loading">loading...</div>

<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<table class='table'>
  <thead>
    <tr>
      <th>Brand id</th>
      <th>Brand Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands;">
      <td>{{brand.brandId}}</td>
      <td>{{brand.brandName}}</td>
      <td>
        <button mat-raised-button color="primary" type="button" [routerLink]="['/brands/show/',brand.brandId]">Show</button>
        <button mat-raised-button color="accent" type="button" [routerLink]="['/brands/edit/',brand.brandId]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
