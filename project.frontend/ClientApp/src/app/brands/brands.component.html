<h1 class="heading"><strong>HTTP </strong>Brand</h1>

<button mat-raised-button color="primary" class="button" [routerLink]="['new']">Create new Brand</button>

<!--FILTRO-->
<div>
  <input type="text"
         class="form-control"
         placeholder="Search by name"
         [(ngModel)]="filterText" />
</div>

<div *ngIf="loading">loading...</div>

<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="brandId">
    <th mat-header-cell *matHeaderCellDef> Brand ID </th>
    <td mat-cell *matCellDef="let element"> {{element.brandId}} </td>
  </ng-container>

  <ng-container matColumnDef="brandName">
    <th mat-header-cell *matHeaderCellDef> Brand Name </th>
    <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" type="button" [routerLink]="['show',element.brandId]">Show</button>
      <button mat-raised-button color="accent" type="button" [routerLink]="['edit',element.brandId]">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 50, 100]">
</mat-paginator>
