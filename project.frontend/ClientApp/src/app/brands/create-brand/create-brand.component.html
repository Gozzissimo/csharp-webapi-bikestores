<h1 class="heading"><strong>HTTP </strong>Create New Brand</h1>

<form [formGroup]="brandForm" (ngSubmit)="CreateAsync()">
  <mat-form-field appearance="legacy">
    <mat-label>Brand Name</mat-label>
    <input required matInput type="text" formControlName="brandName">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
