<h1 class="heading"><strong>HTTP </strong>Create New Staff</h1>

<form [formGroup]="staffForm" (ngSubmit)="CreateAsync()">
  <div>
    <mat-form-field appearance="legacy">
      <mat-label>First Name</mat-label>
      <input required matInput type="text" formControlName="firstName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Last Name</mat-label>
      <input required matInput type="text" formControlName="lastName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input required matInput type="email" formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" formControlName="phone">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Store Id</mat-label>
      <mat-select required formControlName="storeId" name="storeId">
        <mat-option *ngFor="let store of stores" [value]="store.storeId">{{ store.storeId }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Manager Id</mat-label>
      <mat-select formControlName="managerId" name="managerId">
        <mat-option *ngFor="let staff of staffs" [value]="staff.managerId">{{ staff.staffId }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
